<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default-layout">
<th:block layout:fragment="css-js">
    <link rel="stylesheet" th:href="@{/css/my/my.css}">

</th:block>
<th:block layout:fragment="content">
            <main>
                <section id="my">
                    <th:block th:replace="~{fragments/_aside::myAside}"></th:block>
                    <div class="content">
                        <!-- 카테고리 -->
                        <div class="tab">
                            <span class="my_title">
                                나의 찜
                            </span>
                        </div>
                        <div class="my_pick">
                            <p th:if="${picks.size() == 0}"> 찜하신 내역이 없습니다. </p>
                            <table>
                                <tbody>
                                    <tr th:each="pick:${picks}">
                                        <td>
                                            <a th:href="@{/product/view ( acc_id=${pick.acc_id} )}" class="my_pick_img">
                                                <img th:src="|@{/}img/product/${pick.province_no}/${pick.acc_id}/${#strings.substringBefore(pick.acc_thumbs, '/')}|" alt="장소 이미지">
                                            </a>
                                        </td>
                                        <td>
                                            <div class="my_pick_Name">
                                                <span class="pickName">[[${pick.acc_name}]]</span>
                                            </div>
                                            <div class="my_pick_rating">
                                                <!-- 임시 평점 -->
                                                <div class="star-ratings">
                                                    <div class="star-ratings-fill space-x-2 text-lg":style="{ width: 4 + '%' }">
                                                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                                                    </div>
                                                    <div class="star-ratings-base space-x-2 text-lg">
                                                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                                                    </div>
                                                </div>
                                                <div class="my_pick_review_count">
                                                    <span>[[${pick.acc_review}]]</span>
                                                </div>
                                            </div>
                                            <div class="blank30"></div>
                                            <div class="my_pick_address">
                                                <span>[[${pick.acc_addr}]]</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 페이징 -->
                        <div class="paging" th:object="${ph}" th:unless="${picks.size() == 0}">
                            <span th:if="*{showPrev}">
                                <a th:href="@{/my/pick} + ${ph.sc.getQueryString(ph.beginPage-1)}">
                                    <img th:src="@{/images/product/left.png}" alt="previous">
                                </a>
                            </span>
                            <span th:each="num:${#numbers.sequence(ph.beginPage, ph.endPage)}" th:class="${num == ph.sc.page} ? 'on':'off'">
                                <a th:href="@{/my/pick} + ${ph.sc.getQueryString(num)}"> [[${num}]] </a>
                            </span>
                            <span th:if="*{showNext}">
                                <a th:href="@{/my/pick} + ${ph.sc.getQueryString(ph.endPage+1)}">
                                    <img th:src="@{/images/product/right.png}" alt="next">
                                </a>
                            </span>
                        </div>
                    </div>  
                </section>
                <!-- 우측 미니 사이드바 -->
                <div class="btn_quick">
                    <ul>
                        <li class="btn_wishlist">
                            <a href="javascript:;">
                                <img th:src="@{/images/index/empty-heart.png}">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <img th:src="@{/images/index/naver_quick.png}">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <img th:src="@{/images/index/kakao_quick.png}">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{#}" id="scrollToTop" onclick="return false;">
                                <img th:src="@{/images/index/top_btn.png}">
                            </a>
                        </li>
                        <li>
                            <a th:href="@{#}" id="scrollToBottom" onclick="return false;">
                                <img th:src="@{/images/index/bottom_btn.png}">
                            </a>
                        </li>
                    </ul>
                </div>
            </main>
    </th:block>
    <th:block layout:fragment="script">
        <script>

            </script>
    </th:block>
</html>
