<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .wrap {
           display: inline-block;
           margin-right: 11px;
           margin-bottom: 6px;
        }
        .preview {
           width: 100px;
           height: 100px;
           background-size: cover;
           background-repeat: no-repeat;
           z-index: 999;
           background-position: center;
           pointer-events: none;
           background-image: url(https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg);
        }
          #wrap-container {
           overflow: auto;
           white-space: nowrap;
           overflow-y: hidden;
           margin-bottom: 7px;
        }
          #wrap-container::-webkit-scrollbar {
            height: 10px;
        }
        #wrap-container::-webkit-scrollbar-thumb {
            background: #bbd444;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px 0 rgba(#fff, 0.5);
        }
        #wrap-container::-webkit-scrollbar-track {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>

    <!-- 드롭존을 적용할 클래스이름을 dropzone 해야 css테마가 적용된다 -->
    <form th:action="@{/test/dropzone}" class="dropzone" id="file_upload">
    </form>
    <button type="submit" id="btn_upload" onclick="document.getElementById('file_upload').submit();">제출</button>


</body>
<!-- 클라이언트 소스 로드 -->
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    Dropzone.autoDiscover=false;
    var myDropzone = new Dropzone("#file_upload", {
        url: "/test/dropzone",
        parallelUploads: 5,
        uploadMultiple: true,
        acceptedFiles: '.png,.jpg,.jpeg',
        autoProcessQueue: false,
        addRemoveLinks: true, // 업로드 후 파일 삭제버튼 표시 여부
        dictRemoveFile: '삭제' // 삭제버튼 표시 텍스트

    });

    $('#btn_upload').click(function(){
        myDropzone.processQueue();
    });
</script>
</html>
