<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            const contextPath = "[[@{/}]]";
            const token = document.head.querySelector("meta[name='_csrf']").content;
            const header = document.head.querySelector("meta[name='_csrf_header']").content;
    </script>
</head>
<body>
    <h3>dropzone1.html</h3>
    <!-- 드롭존을 적용할 클래스이름을 dropzone 해야 css테마가 적용된다 -->
    <form th:action="@{/test/dropzone}"
          class="dropzone"
          id="my_dropzone" method="post" enctype="multipart/form-data">
    </form>
    <button type="submit" id="btn_upload">제출</button>


</body>


<script>
Dropzone.options.myDropzone = {
    // Configuration options go here
    autoProcessQueue: false,
    maxFiles: 5, // 업로드 파일수
    parallelUploads: 5, // 동시파일업로드 수(이걸 지정한 수 만큼 여러파일을 한번에 넘긴다.)
    uploadMultiple: true, // 다중업로드 기능
    addRemoveLinks: true, // 업로드 후 파일 삭제버튼 표시 여부
    dictRemoveFile: '삭제', // 삭제버튼 표시 텍스트
    acceptedFiles: '.jpeg,.jpg,.png,.gif,.JPEG,.JPG,.PNG,.GIF', // 이미지 파일 포맷만 허용

    init: function () {
      // 최초 dropzone 설정시 init을 통해 호출
      console.log('최초 실행');
      let myDropzone = this; // closure 변수 (화살표 함수 쓰지않게 주의)


      // 서버에 제출 submit 버튼 이벤트 등록
      document.querySelector('#btn_upload').addEventListener('click', function (e) {

         console.log("업로드1", myDropzone.files);
         e.preventDefault();

         for( data in myDropzone)
                 console.log("myDropZone : " + JSON.stringify(data));

          //console.log("myDropzoneFile : " + myDropzone.getFile());

         //let data = JSON.stringify(myDropzone);




         // 거부된 파일이 있다면
         if (myDropzone.getRejectedFiles().length > 0) {
            let files = myDropzone.getRejectedFiles();
            console.log('거부된 파일이 있습니다.', files);
            return;
         }

         myDropzone.processQueue(); // autoProcessQueue: false로 해주었기 때문에, 메소드 api로 파일을 서버로 제출
      });
  }
 }
