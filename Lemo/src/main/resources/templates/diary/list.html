<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default-layout">
        <th:block layout:fragment="css-js">
            <!-- 스타일 -->
            <link rel="stylesheet" th:href="@{/css/diary/diary.css}">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
            <!-- slick slider plugin-->
            <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
            <script th:src="@{/js/diary/diary.js}"></script>
        </th:block>
        <th:block layout:fragment="content">

            <main id="diary">
                <div id="result">
                    <div class="content">
                        <div class="filter">
                            <div  id="filter1">
                                <select>
                                    <option value="recent">최신 순</option>
                                    <option value="heart">좋아요 순</option>
                                    <option value="reply">댓글 순</option>
                                </select>
                            </div>
                            <div id="filter2">
                                <select>
                                    <option value="addr">주소</option>
                                    <option value="title_content">제목/내용</option>
                                </select>
                                <input type="text" placeholder="검색 키워드 입력">
                                <button>검색</button>
                            </div>
                        </div>
                        <!-- 여행일기 목록 -->
                        <div class="list">
                            <div class="list-area">
                                <div class="diaryEmpty" th:if="${map.size == 0}">
                                    게시글이 없습니다.
                                </div>
                                <ul th:if="${map.size != 0}">
                                    <li th:each="article:${map}">
                                        <button th:class="${map.get(article.key).get(0).user_id == #authentication.principal.user_id ? 'heart on' : 'heart'}" th:data-no="${map.get(article.key).get(0).arti_no}"><img th:src="@{/images/diary/heart.png}"></button>
                                        <button class="marker" th:onclick="sortPosition([[${map.get(article.key).get(0).arti_no}]])"><img th:src="@{/images/diary/marker2.png}" alt="일정마크표시"></button>
                                        <!-- 사진 슬라이드 -->
                                        <div class="img_slider">
                                            <div th:each="img:${map.get(article.key)}"><a th:href="@{#}"><img th:src="@{/img/diary/__${img.arti_no}__/__${img.spot_thumb}__}"></a></div>
                                        </div>
                                        <!-- 여행일기 간략한 설명 -->
                                        <div class="diary_content">
                                            <div>
                                                <span id="nick">홍길동</span>
                                                <p>[[${map.get(article.key).get(0).arti_title}]]</p>
                                                <p>
                                                    <b class="location" th:each="spot:${map.get(article.key)}">#[[${spot.spot_title}]] </b>
                                                </p>
                                            </div>
                                            <button><a th:href="@{/diary/view (arti_no=${map.get(article.key).get(0).arti_no}) }">여행일기 보러가기</a></button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- 지도 -->
                        <div id="listMap">
                            <p>
                                <button onclick="setZoomable(false)">지도 확대/축소 끄기</button>
                                <button onclick="setZoomable(true)">지도 확대/축소 켜기</button>
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </th:block>
        <th:block layout:fragment="script">
            <!-- 카카오 맵 -->
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5685a7d59ed7c0a5f62806eae3f98712&libraries=services,clusterer"></script>
            <script th:inline="javascript">
                let positionMap = [[${map}]];
                let markerObject = new Map();
                let overlays = new Map();
                var markers = [];

                function sortPosition(arti_no) {
                    // 지도내의 마커들 기본 이미지로 변경
                    markers.forEach(function(marker){ marker.setImage(null); });

                    var bounds = new kakao.maps.LatLngBounds();

                    // 이미지 변경하는 함수
                    let markerImage = setMarkerImg();

                    // key = arti_no에 해당하는 value(세부여행일기 marker배열) 불러오기
                    let positions = markerObject.get( String(arti_no) );

                    // 여행일기 세부여행일기 마커들 lemo로고로 변경, bounds에 포지션 넣기
                    positions.forEach(function(marker){
                        marker.setImage(markerImage);
                        bounds.extend(marker.getPosition());
                    });

                    map.setBounds(bounds);
                }

                /** 카카오 맵 */
                var container = document.getElementById('listMap'); //지도를 담을 영역의 DOM 레퍼런스
                var options = { //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(36.3504119, 127.3845475), //지도의 중심좌표.
                    disableDoubleClick : true,
                    level: 13 //지도의 레벨(확대, 축소 정도)
                };

                var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
                map.setZoomable(false);

                var bounds = new kakao.maps.LatLngBounds();

                var clusterer = new kakao.maps.MarkerClusterer({
                    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
                    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
                    minLevel: 11 // 클러스터 할 최소 지도 레벨
                });

                function setZoomable(zoomable) {
                    // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
                    map.setZoomable(zoomable);
                }

                function resizeMap() {
                    var container = document.getElementById('listMap');
                    container.style.marginLeft = '100px';
                    container.style.width = '600px';
                }

                // 마커 이미지 변경하는 공통 함수
                // 함수가 전체적인 기능을 지원하려면
                // imageSrc, imageSize, imageOption의 속성을 변수로 가지고
                // 호출된 변수에 따라 이미지 속성이 변경되어야하는게 맞다고 생각함
                // 하지만 지금 단계에서는 중복으로 들어가는걸 최소화 하기위해 아무런 변수지정없이 함수를 선언함
                function setMarkerImg() {
                    var imageSrc = '/Lemo/images/index/lemo_logo-removebg-preview.png', // 마커이미지의 주소입니다
                    imageSize = new kakao.maps.Size(40, 60), // 마커이미지의 크기입니다
                    imageOption = {offset: new kakao.maps.Point(21, 59)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                    return markerImage;
                }

                function closeOverlay(spot_no) {
                    let overlay = overlays.get(spot_no);
                    overlay.setMap(null);
                }

                $(function(){
                    // positionMap은 (key, value) => (arti_no, 여행일기) 형식인 Object
                    // 여행일기 지도찾기 버튼 클릭 시 세부여행일기들을 핵심적으로 표시하기 위함
                    // onclick(arti_no)으로 arti_no에 해당하는 여행일기 세부여행일기들의 marker 배열을 가져올 수 잇음
                    // 그렇게되면 해당 이미지를 바꾸고 다시 셋팅, 등등 많은 것을 할 수 있을 것 같아서 이렇게 구현함
                    for(let key in positionMap) {
                        var positionMarker = [];

                        positionMap[key].map(function(position, i) {

                            var marker = new kakao.maps.Marker({
                                position : new kakao.maps.LatLng(position.spot_lattitude, position.spot_longtitude)
                            });

                            let content = '<div class="spot_wrap">';
                               content += '<div class="spot_title">';
                               content += position.spot_title
                               content += '<div class="spot_close" title="닫기" onclick="closeOverlay('+position.spot_no+')"></div>'
                               content += '</div>';
                               content += '<div class="spot_content">';
                               content += position.arti_title
                               content += '</div>';
                               content += '</div>';

                            var overlay = new kakao.maps.CustomOverlay({
                                content: content,
                                position: marker.getPosition()
                            });

                            overlays.set(position.spot_no, overlay);

                            kakao.maps.event.addListener(marker, 'click', function() {
                                overlays.forEach(function(over){ over.setMap(null); });

                                overlay.setMap(map);
                            });


                            // 맵에 key값으로 분류되는 value로 넣기 위한 배열
                            positionMarker.push(marker);

                            // clusterer을 표기하기위한 배열
                            markers.push(marker);
                        });

                        // key=arti_no, value(세부여행일기 marker의 배열)
                        markerObject.set(key, positionMarker);

                        // 초기화
                        positionMarker = [];
                    }

                    clusterer.addMarkers(markers);
                });

                $('.heart').click(function(){

                    let arti_no = $(this).attr('data-no');
                    let status  = $(this).hasClass('on');

                    let jsonData = { "arti_no":arti_no, "status":status }

                    if(status) {
                        ajaxAPI("diary/like", jsonData, "PATCH").then((response)=>{
                            if(response == 0) {
                                Swal.fire(`새로고침 후 다시 시도해주세요.`);
                            }
                        });
                    }else {
                        ajaxAPI("diary/like", jsonData, "PATCH").then((response)=>{
                            if(response == 0) {
                                Swal.fire(`새로고침 후 다시 시도해주세요.`);
                            }
                        });
                    }
                });
            </script>
        </th:block>
</html>
