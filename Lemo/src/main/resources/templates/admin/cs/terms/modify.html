<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<th:block layout:fragment="css-js">
    <link rel="stylesheet" th:href="@{/css/admin/adminEvent.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminCommon.css}">
    <!-- summernote -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script th:src="@{/js/admin/summernote-ko-KR.js}"></script>
    <style>
        .btnAdminnProd > #writeComplete{
            margin: 15px 0;
            margin-left: 8px;
            box-shadow: inset 0px 1px 0px 0px #ffffff;
            background: linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #dcdcdc;
            display: inline-block;
            cursor: pointer;
            color: #666666;
            font-size: 15px;
            font-weight: 500;
            padding: 10px 32px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #ffffff;
            float: right;
        }
    </style>
</th:block>
<th:block layout:fragment="content">
    <main>
        <div class="main_inner">
            <!-- 죄측 사이드바 -->
            <th:block th:replace="~{fragments/_aside::adminFragment}"></th:block>
            <!-- 우측 메인 컨테이너 -->
            <section class="main_content">
                <div class="main_cotent_inner">
                    <div class="main_content_div">
                        <div class="col_nav">
                            <span>고객센터 ></span>
                            <span>약관 수정</span>
                        </div>

                        <!-- 약관 등록 폼 -->
                        <form class="col_register_form" id="terms_typeForm" th:action="@{/admin/cs/terms/modify}" method="post">

                            <!-- 약관 정보 -->
                            <div class="col_register1">
                                <input type="hidden" name="terms_no" th:value="${terms_no}">
                                <div class="stayName">
                                    <div>
                                        <span>약관 정보</span>
                                    </div>
                                </div>
                                <table class="input_stayRoomInfo">
                                    <tr>
                                        <td>약관 선택</td>
                                        <td>
                                            <select name="termsType_no" id="termsType_no">
                                                <option value="0">약관선택</option>
                                                <option value="1">이용약관</option>
                                                <option value="2">만 14세 이상 확인</option>
                                                <option value="3">개인정보 수집 및 이용</option>
                                                <option value="5">마케팅 알림 수신 동의</option>
                                                <option value="6">위치기반 서비스 이용약관</option>
                                                <option value="10">숙소이용규칠 및 취소/환불 규정(필수)</option>
                                                <option value="11">개인정보 수집 및 이용동의(필수)</option>
                                                <option value="12">개인정보 제 3자 제공동의 (필수)</option>
                                                <option value="13">만 14세 이상 확인(필수)</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>약관 제목</td>
                                        <td>
                                            <input type="text" name="terms_title" placeholder="약관제목을 입력해주세요" th:text="${mTerm.terms_title}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>약관 내용</td>
                                        <td>
                                            <textarea id="summernote" name="terms_content" th:utext="${mTerm.terms_content}"></textarea>
                                        </td>
                                    </tr>
                                </table>
                                <!-- 약관 항목 추가 -->
<!--                                <div class="btnAdminProd add">-->
<!--                                    <a href="#">-->
<!--                                        항목 추가-->
<!--                                    </a>-->
<!--                                </div>-->
<!--                                <dialog id="dialog">-->
<!--                                    <div class="addTerms">-->
<!--                                        <label>약관 제목 :<input type="text"></label>-->
<!--                                    </div>-->
<!--                                </dialog>-->
                            </div>
                            <div class="btnSubmit">
                                <button class="btnAdminProd" type="submit">수정</button>
                            </div>
                            <div class="btnSubmit">
                                <a th:href="@{/admin/cs/terms/list (page=${page})}" class="btnAdminProd" id="list" type="button">목록으로</a>
                            </div>
                        </form>
                    </div>
                    <div class="blank30"></div>
                </div>
            </section>
        </div>
    </main>
    <th:block th:replace="~{fragments/_footer::footerFragment}"></th:block>
</th:block>
<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 200,
                focus: true,
                lang : 'ko-KR',
                spellCheck: false,
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['strikethrough']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['table','hr']]
                ]
            });
            $('#summernote').summernote('fontSize', 14);

            let btnAdd = $('.btnAdminProd.add');
            btnAdd.on('click', function(){
                alert('wow');

            });


            // 로드시 셀렉트박스 옵션선택
            document.addEventListener("DOMContentLoaded", function() {
              var mTerm = "[[${mTerm.cs_type}]]";
              console.log("cs_cate : " + mTerm);
              var selectBox = document.getElementById("termsType_no");
              for (var i = 0; i < selectBox.options.length; i++) {
                if (selectBox.options[i].value === mTerm) {
                  selectBox.selectedIndex = i;
                  break;
                }
              }
            });



            // 약관 유형 선택
              let terms_type = $('.input_stayRoomInfo').find("select[name=termsType_no]").val();
              // = document.getElementById('faqCs_type').value;
              console.log(terms_type);

              $('#terms_typeForm').submit(function(e){
                if( terms_type == '0'){
                        Swal.fire({
                             title : '약관을 선택해주세요',
                             icon : 'error',
                             confirmButtonText : '확인'
                         })
                        e.preventDefault();
                    }
                });

              $('select[name=termsType_no]').change(function(){
                 console.log("select 값 확인" +$(this).val());
                 terms_type = $(this).val();
                 $('#terms_typeForm').submit(function(e){

                 if( terms_type == '0'){
                        Swal.fire({
                             title : '유형을 선택해주세요',
                             icon : 'error',
                             confirmButtonText : '확인'
                         })
                        e.preventDefault();
                    }
                });
              });
        });
    </script>
</th:block>
</html>
