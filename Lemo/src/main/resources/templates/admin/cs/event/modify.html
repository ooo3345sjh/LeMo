<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<th:block layout:fragment="css-js">
    <link rel="stylesheet" th:href="@{/css/admin/adminEvent.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminCommon.css}">
    <!-- 드래그앤드롭 파일 업로드 -->
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
    <script th:src="@{/js/admin/dragNdrop.js}"></script>
    <!-- summernote -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script th:src="@{/js/admin/summernote-ko-KR.js}"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 450,
                focus: true,
                disableDragAndDrop: true,
                lang : 'ko-KR',
                spellCheck: false,
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['strikethrough']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['table','hr']]
                ]
            });
            $('#summernote').summernote('fontSize', 14);
        });
    </script>

</th:block>
<th:block layout:fragment="content">
    <main>
        <div class="main_inner">
            <!-- 죄측 사이드바 -->
            <th:block th:replace="~{fragments/_aside::adminFragment}"></th:block>
            <!-- 우측 메인 컨테이너 -->
            <section class="main_content">
                <div class="main_cotent_inner">
                    <div class="main_content_div">
                        <div class="col_nav">
                            <span>고객센터 ></span>
                            <span>이벤트 수정</span>
                        </div>

                        <!-- 이벤트 수정 폼 -->
                        <form class="col_register_form" action="#">

                            <!-- 이벤트 정보 -->
                            <div class="col_register1">
                                <div class="stayName">
                                    <div>
                                        <span>이벤트 정보</span>
                                    </div>
                                </div>
                                <table class="input_stayRoomInfo">
                                    <tr>
                                        <td>이벤트 이름</td>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <td>기간</td>
                                        <td>
                                            <input class="input_130" type="date">
                                            &nbsp;~&nbsp;
                                            <input class="input_130" type="date">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>배너 이미지</td>
                                        <td>
                                            <div class="stayThumb">
                                                <div class="dropzone" id="fileDropzone">
                                                    <div>
                                                        <button class="dz-default dz-message" type="button">
                                                            사진을 첨부하시려면 클릭하거나 드로우 앤 드롭해주세요
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>이벤트 이미지</td>
                                        <td>
                                            <div class="stayThumb">
                                                <div class="dropzone2" id="fileDropzone">
                                                    <div>
                                                        <button class="dz-default dz-message" type="button">
                                                            사진을 첨부하시려면 클릭하거나 드로우 앤 드롭해주세요
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>이벤트 내용</td>
                                        <td>
                                            <div id="summernote"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="btnAdminProd">
                                <a href="#">
                                    이벤트수정
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="blank30"></div>
                </div>
            </section>
        </div>
    </main>
    <th:block th:replace="~{fragments/_footer::footerFragment}"></th:block>
</th:block>
<th:block layout:fragment="script">

</th:block>
</html>
