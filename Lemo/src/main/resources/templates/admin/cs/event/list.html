<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<th:block layout:fragment="css-js">
    <link rel="stylesheet" th:href="@{/css/admin/adminEvent.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminCommon.css}">
    <style>
        /** 메인 베너 **/
        .on-off-toggle {
            width: 56px;
            height: 24px;
            position: relative;
            float: right;
            margin-right: 73px;
        }
        .on-off-toggle__input {
            position: absolute;
            opacity: 0;
        }
        .on-off-toggle__input + .on-off-toggle__slider {
            width: 56px;
            height: 24px;
            display: block;
            border-radius: 34px;
            background-color: #d8d8d8;
            transition: background-color 0.4s;
        }
        .on-off-toggle__input + .on-off-toggle__slider.on {
            background-color: #bbd444;
        }
        .on-off-toggle__input + .on-off-toggle__slider.on:before {
            transform: translateX(32px);
        }
        .on-off-toggle__input + .on-off-toggle__slider.on:after {
            content: 'on';
            color: #FFFFFF;
            padding-left: 8px;
            padding-right: 19px;
        }

        .on-off-toggle__slider:after {
            display: block;
            line-height: 24px;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
            content: 'off';
            color: #484848;
            padding-left: 23px;
            transition: all 0.4s;
        }

        .on-off-toggle__slider:before {
            content: '';
            display: block;
            background-color: #fff;
            box-shadow: 0 0 0 1px #949494;
            bottom: 3px;
            height: 18px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 18px;
            z-index: 5;
            border-radius: 100%;
        }



        /** 이벤트 베너 **/
        .on-off-bannerToggle {
            width: 56px;
            height: 24px;
            position: relative;
            float: right;
            margin-right: 73px;
        }
        .on-off-bannerToggle__input {
            position: absolute;
            opacity: 0;
        }
        .on-off-bannerToggle__input + .on-off-bannerToggle__slider {
            width: 56px;
            height: 24px;
            display: block;
            border-radius: 34px;
            background-color: #d8d8d8;
            transition: background-color 0.4s;
        }
        .on-off-bannerToggle__input + .on-off-bannerToggle__slider.on {
            background-color: #bbd444;
        }
        .on-off-bannerToggle__input + .on-off-bannerToggle__slider.on:before {
            transform: translateX(32px);
        }
        .on-off-bannerToggle__input + .on-off-bannerToggle__slider.on:after {
            content: 'on';
            color: #FFFFFF;
            padding-left: 8px;
            padding-right: 19px;
        }

        .on-off-bannerToggle__slider:after {
            display: block;
            line-height: 24px;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
            content: 'off';
            color: #484848;
            padding-left: 23px;
            transition: all 0.4s;
        }

        .on-off-bannerToggle__slider:before {
            content: '';
            display: block;
            background-color: #fff;
            box-shadow: 0 0 0 1px #949494;
            bottom: 3px;
            height: 18px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 18px;
            z-index: 5;
            border-radius: 100%;
        }


    </style>
</th:block>
<th:block layout:fragment="content">
            <main>
                <div class="main_inner">
                    <!-- 죄측 사이드바 -->
                    <th:block th:replace="~{fragments/_aside::adminFragment}"></th:block>
                    <!-- 우측 메인 컨테이너 -->
                    <section class="main_content">
                        <div class="main_cotent_inner">
                            <div class="main_content_div">
                                <div class="col_nav">
                                    <span>고객센터 ></span>
                                    <span>이벤트 목록</span>
                                </div>
                                <div class="col2">
                                    <form action="#">
                                        <div class="board_list">
                                            <ul>
                                                <li>#</li>
                                                <li>제목</li>
                                                <li>기간</li>
                                                <li>메인베너</li>
                                                <li>이벤트베너</li>
                                            </ul>
                                            <th:block th:each="article,i:${csArticles}">
                                            <ul>
                                                <li>[[*{totalCnt-sc.offset} - ${i.index}]]</li>
                                                <li class="title">
                                                    <a th:href="@{/admin/cs/event/view (cs_no=${article.cs_no})}">[[${article.cs_title}]]</a>
                                                </li>
                                                <li>[[${article.cs_eventStart}]] ~ [[${article.cs_eventEnd}]]</li>
                                                <li class="prodBtn" id="event_li">
                                                    <div class="on-off-toggle">
                                                        <input class="on-off-toggle__input" type="checkbox" id="bopis"/>
                                                        <label for="bopis" class="on-off-toggle__slider" th:data-no="${article.cs_no}" th:classappend="${article.cs_eventMainBannerState == 1} ? 'on' : ''"></label>
                                                    </div>
                                                </li>
                                                <li class="prodBtn" id="event_lii">
                                                    <div class="on-off-bannerToggle">
                                                        <input class="on-off-bannerToggle__input" type="checkbox" id="bannerBopis"/>
                                                        <label for="bannerBopis" class="on-off-bannerToggle__slider" th:data-no="${article.cs_no}" th:classappend="${article.cs_eventBannerState == 1} ? 'on' : ''"></label>
                                                    </div>
                                                </li>
                                            </ul>
                                            </th:block>
                                        </div>
                                        <div class="pagination" th:object="${ph}">

                                            <th:block th:if="*{showPrev}">
                                                <a th:href="@{/admin/cs/event/list} + ${ph.sc.getQueryString(ph.beginPage-1)}" class="prev">< </a>
                                            </th:block>

                                            <th:block th:each="num:${#numbers.sequence(ph.beginPage, ph.endPage)}">
                                                <a th:href="@{/admin/cs/event/list} + ${ph.sc.getQueryString(num)}" th:class="${num == ph.sc.page ? 'num current':'num'}">
                                                    [[${num}]]
                                                </a>
                                            </th:block>

                                            <th:block th:if="*{showNext}">
                                                <a th:href="@{/admin/cs/event/list} + ${ph.sc.getQueryString(ph.endPage+1)}" class="next"> ></a>
                                            </th:block>

                                        </div>
                                        <div class="btnAdminProd">
                                            <a th:href="@{/admin/cs/event/write}">
                                                이벤트등록
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="blank30"></div>
                        </div>
                    </section>
                </div>
            </main>
        <th:block th:replace="~{fragments/_footer::footerFragment}"></th:block>
</th:block>
<th:block layout:fragment="script">
    <script>
      $(document).ready(function(){

            $('.btnAct').on('click', function(){

                let status = $(this).hasClass('on');
                if(!status){
                    $(this).addClass('on');
                    $('.btnDeAct').removeClass('on');
                }
            });

            $('.btnDeAct').on('click', function(){

                let status = $(this).hasClass('on');
                if(!status){
                    $(this).addClass('on');
                    $('.btnAct').removeClass('on');
                }
            });

             // event 활성화
            $('.btnAct').click(function(e){
                e.preventDefault();

                Swal.fire({
                    title: '해당 글을 활성화하시겠습니까?',
                    icon: 'question',

                    showCancelButton: true, // cancel버튼 보이기. 기본은 원래 없음
                    confirmButtonColor: '#3085d6', // confrim 버튼 색깔 지정
                    cancelButtonColor: '#d33', // cancel 버튼 색깔 지정
                    confirmButtonText: '승인', // confirm 버튼 텍스트 지정
                    cancelButtonText: '취소', // cancel 버튼 텍스트 지정

                    reverseButtons: false,
                }).then(result => {
                    if(result.isConfirmed){
                        let cs_no = $(this).attr('data-no');

                        console.log('cs_no ajax : ' + cs_no);

                        const jsonData = {"cs_no": cs_no};

                        ajaxAPI("admin/cs/event/eventOn", jsonData, "post").then((response) => {
                            if(response.result > 0) {
                                Swal.fire({
                                    title: '해당 글이 활성화되었습니다',
                                    icon: 'success'
                                }).then(function(){
                                    location.replace("/Lemo/admin/cs/event/list");
                                });

                            }else {
                                alert('error');
                            }
                        }).catch((errMsg) => {
                            console.log(errorMsg);
                        });
                    }

                });
            });

             // event 비활성화
            $('.btnDeAct').click(function(e){
                e.preventDefault();

                let isChangeOK = confirm('해당 글을 비활성화시키겠습니까?');

                if(isChangeOK){
                    let cs_no = $(this).attr('data-no');

                    console.log('cs_no ajax : ' + cs_no);

                    const jsonData = {"cs_no": cs_no};

                    ajaxAPI("admin/cs/event/eventEnd", jsonData, "post").then((response) => {
                        if(response.result > 0) {
                            alert("해당 글이 비활성화되었습니다.");
                            location.replace("/Lemo/admin/cs/event/list");
                        }else {
                            alert('error');
                        }
                    }).catch((errMsg) => {
                        console.log(errorMsg);
                    });
                }

            });

            /** 메인베너 **/
           $('.on-off-toggle__slider').click(function(){
                if($(this).hasClass('on')){
                    $(this).removeClass('on');
                } else {
                    $(this).addClass('on');
                }

                const isChecked = $(this).hasClass('on');
                let cs_eventMainBannerState;
                let cs_no = $(this).attr('data-no');

                if(isChecked)
                    cs_eventMainBannerState = 1;
                else
                    cs_eventMainBannerState = 0;

                const jsonData = {
                    "cs_eventMainBannerState":cs_eventMainBannerState,
                    "cs_no":cs_no
                }

                ajaxAPI("admin/cs/event/mainBanner", jsonData, "post").then((response) => {
                        let title;

                        if(response.result > 0) {
                            if(cs_eventMainBannerState == 1){
                                title = "메인 베너가 활성화 되었습니다"
                            }else{
                                title = "메인베너가 비활성화 되었습니다"
                            }
                            Swal.fire({
                                 title : title,
                                 icon : 'success',
                                 confirmButtonText : '확인'
                             })
                        }else {
                            alert('error');
                        }
                    }).catch((errMsg) => {
                        console.log(errorMsg);
                    });
           });

            /** 이벤트 베너 **/
            $('.on-off-bannerToggle__slider').click(function(){
                if($(this).hasClass('on')){
                    $(this).removeClass('on');
                } else {
                    $(this).addClass('on');
                }

                const isClicked = $(this).hasClass('on');
                let cs_eventBannerState;
                let cs_no = $(this).attr('data-no');

                if(isClicked)
                    cs_eventBannerState = 1;
                else
                    cs_eventBannerState = 0;

                const jsonData = {
                    "cs_eventBannerState":cs_eventBannerState,
                    "cs_no":cs_no
                }

                ajaxAPI("admin/cs/event/banner", jsonData, "post").then((response) => {
                        let title;

                        if(response.result > 0) {
                            if(cs_eventBannerState == 1){
                                title = "이벤트베너가 활성화 되었습니다"
                            }else{
                                title = "이벤트베너가 비활성화 되었습니다"
                            }
                            Swal.fire({
                                 title : title,
                                 icon : 'success',
                                 confirmButtonText : '확인'
                             })
                        }else {
                            alert('error');
                        }
                    }).catch((errMsg) => {
                        console.log(errorMsg);
                    });
             });
        });
    </script>
</th:block>
</html>
