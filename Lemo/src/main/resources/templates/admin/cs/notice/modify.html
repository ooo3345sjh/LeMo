<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<th:block layout:fragment="css-js">
    <link rel="stylesheet" th:href="@{/css/admin/adminNotice.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminCommon.css}">
    <!-- summernote -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script th:src="@{/js/admin/summernote-ko-KR.js}"></script>
    <script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 450,
            focus: true,
            lang : 'ko-KR',
            spellCheck: false,
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['table','hr']]
            ]
        });
        $('#summernote').summernote('fontSize', 14);
    });
</script>
</th:block>
<th:block layout:fragment="content">
    <main>
        <div class="main_inner">
            <!-- 죄측 사이드바 -->
            <th:block th:replace="~{fragments/_aside::adminFragment}"></th:block>
            <!-- 우측 메인 컨테이너 -->
            <section class="main_content">
                <div class="main_cotent_inner">
                    <div class="main_content_div">
                        <div class="col_nav">
                            <span>고객센터 ></span>
                            <span>공지사항 수정</span>
                        </div>

                        <!-- 공지 보기 폼 -->
                        <form class="col_register_form" id="modifyNotice" th:action="@{/admin/cs/notice/modify}" method="post" onsubmit="return modifyCheck();">
                            <input type="hidden" name="cs_no" th:value="${cs_no}">
                            <!-- 공지제목 등록 -->
                            <div class="col_register1">
                                <div class="stayName">
                                    <div>
                                        <span>제목</span>
                                    </div>
                                </div>
                                <input class="input_stayName" type="text" id="cs_title" name="cs_title" th:value="${mNotice.cs_title}" placeholder="공지사항의 제목을 입력하세요.">
                                <span class="result_stayName">
                                    💡 [안내], [발표] 등 말머리를 붙여주세요.
                                </span>
                            </div>
                            <!-- 공지내용 등록 -->
                            <div class="col_register1">
                                <div class="stayName">
                                    <div>
                                        <span>내용</span>
                                    </div>
                                </div>
                                <textarea class="notice_text" id="summernote" name="cs_content" th:utext="${mNotice.cs_content}">

                                </textarea>
                            </div>

                            <!-- 버튼 -->
                            <div class="btnAdminProd">
                                <a id="modifyComplete" type="submit" onclick="document.getElementById('modifyNotice').submit();">
                                    수정완료
                                </a>
                            </div>
                            <div class="btnAdminProd">
                                <a href="javascript:history.back();">
                                    목록으로
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="blank30"></div>
                </div>
            </section>
        </div>
    </main>
    <th:block th:replace="~{fragments/_footer::footerFragment}"></th:block>
</th:block>
<th:block layout:fragment="script">
    <script>
       $(document).ready(function() {
            // 타이틀 포커스
            const cs_title = document.getElementById('cs_title');
            cs_title.focus();

            // 수정완료클릭시 확인
            function modifyCheck(){

                let modifyComplete = document.getElementById('modifyComplete');
                 $('modifyComplete').click(function(){
                    confirm('정말 수정하시겠습니까?');
                 });

       });
    </script>
</th:block>
</html>
