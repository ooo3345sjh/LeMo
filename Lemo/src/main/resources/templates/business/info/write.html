    <script>
            $(document).ready(function() {
                $('#summernote').summernote({
                    height: 450,
                    focus: true,
                    lang : 'ko-KR',
                    spellCheck: false,
                    toolbar: [
                        // [groupName, [list of button]]
                        ['style', ['bold', 'italic', 'underline', 'clear']],
                        ['font', ['strikethrough']],
                        ['fontsize', ['fontsize']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['insert', ['table','hr']]
                    ]
                });
                $('#summernote').summernote('fontSize', 14);
            });
    </script>
