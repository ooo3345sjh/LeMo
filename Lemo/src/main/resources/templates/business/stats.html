    <!-- Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script>
        $(document).ready(function() {
            let now        = new Date();
            let nowYear    = now.getFullYear();
            let nowMonth   = now.getMonth() + 1;
            let nowDate    = now.getDate();
            let date       = nowYear + '-' + nowMonth + '-' + nowDate;

            /** Jquery UI Date Picker */
            $('input[name="dates"]').daterangepicker({
                "maxSpan": {
                    "days": 7
                },
                "locale": {
                    "format": "YYYY-MM-DD",
                    "separator": " ~ ",
                    "applyLabel": "확인",
                    "cancelLabel": "취소",
                    "fromLabel": "From",
                    "toLabel": "To",
                    "customRangeLabel": "Custom",
                    "weekLabel": "W",
                    "daysOfWeek": ["월", "화", "수", "목", "금", "토", "일"],
                    "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                    "firstDay": 1
                },
                // "startDate": moment().startOf('hour'),
                // "endDate": moment().startOf('hour').add(168, 'hour'),
                "startDate": moment().startOf('hour').subtract(168, 'hour'),
                "endDate": moment().startOf('hour'),
                "maxDate": moment().startOf('hour'),
                "drops": "down",
                "opens": "center"
            }, function (start, end, label) {
                alert(start.format('YYYY-MM-DD')+"~"+end.format('YYYY-MM-DD'));
            });

        });
    </script>
    <!-- 구글 차트 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // 구글 열 차트를 로드
        google.charts.load('current', {'packages':['corechart']});
        // callback 정의 : drawVisualization
        google.charts.setOnLoadCallback(drawVisualization);

        // 오늘 날짜
        let today = new Date();
        // 오늘 날짜 (월)
        let nowMonth = today.getMonth() + 1;
        // 오늘 날짜 (일)
        let nowDate = today.getDate();
        // 출력 날짜 형태 지정
        let date = nowMonth + '/' + nowDate;

        console.log(date);

        // 이전 날짜
        // before[1] = 1일전 , before[2] = 2일전
        let before = new Array();
        for (let i=1; i<7; i++){
            before[i] = new Date(today.getTime()-(i * 24 * 60 * 60 * 1000));
            before[i] = before[i].getMonth() + '/' + before[i].getDate();
        }
        console.log( before[1] );

        function drawVisualization() {

            // 그래프 내용 : drawVisualization 구현
            var data = google.visualization.arrayToDataTable([
                ['날짜', '일별매출', '누적매출'],
                [before[6],  444, 444],
                [before[5],  408, 852],
                [before[4],  164, 1016],
                [before[3],  239, 1255],
                [before[2],  60, 1315],
                [before[1],  380, 1695],
                [date,  80, 1775]
            ]);

            // 그래프 주석 표기
            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                            { calc: "stringify",
                                sourceColumn: 1,
                                type: "string",
                                role: "annotation" },
                            2]);

            // 그래프 옵션
            var options = {
                title : '매출현황',
                titleTextStyle: {fontSize: 18},
                animation:{
                    duration: 1000,
                    easing: 'in',
                },
                // 세로축 설정
                vAxis: {
                    titleTextStyle: {italic: false, bold: true},
                    textStyle: {
                        fontSize: 16,
                        bold: true,
                        italic: false
                    }
                },
                // 가로축 설정
                hAxis: {
                    titleTextStyle: {italic: false, bold: true},
                    textStyle: {
                        fontSize: 16,
                        bold: true,
                        italic: false
                    }
                },
                format: 'currency',             // 숫자 또는 라벨의 형식 문자열 (currency: 현지 통화)
                seriesType: 'bars',             // 베이스 차트 종류
                colors: ['#AACB73'],            // 베이스 차트 색상
                pointSize: 5,                   // 라인 포인트
                crosshair: { trigger: 'both', color: '#FFD4D4', opacity: 0.8 }, // 라인 교차점
                series: {1:
                    { pointShape: 'circle', type: 'line', color: '#FFD4D4'}}    // 라인
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(view, options);

            $(window).resize(function(){
                drawVisualization();
            });
        }
    </script>
