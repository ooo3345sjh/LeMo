<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<th:block layout:fragment="css-js">
    <link rel="stylesheet" th:href="@{/css/admin/adminSubStyle.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminCommon.css}">
</th:block>
<th:block layout:fragment="content">
    <main>
        <div class="main_inner">
            <!-- 죄측 사이드바 -->
            <th:block th:replace="~{fragments/_aside::businessFragment}"></th:block>
            <!-- 우측 메인 컨테이너 -->
            <section class="main_content">
                <div class="main_cotent_inner">
                    <div class="main_content_div">
                        <div class="col0">
                            <form th:action="@{/business/review/list}" id="selectedSubmit" method="GET">
                                <div class="selectProdForAdmin">
                                    <select class="selectAccOwned" name="acc_id" id="companySelect">
                                        <option value="">숙소선택</option>
                                        <th:block th:each="selected:${selectList}">
                                        <option th:value="${selected.acc_id}" th:selected="${selected.acc_id}==${acc_id}">[[${selected.acc_name}]]</option>
                                        </th:block>
                                        <!-- add other options here -->
                                    </select>
                                    <input type="submit" id="submitBtn" style="display:none;"></input>
                                </div>
                            </form>
                        </div>
                        <div class="col_nav">
                            <span>리뷰관리 ></span>
                            <span>등록리뷰</span>
                        </div>
                        <div class="col2">
                            <form action="#">
                                <div class="board_list">
                                    <ul>
                                        <li style="width: 5%">#</li>
                                        <li style="width: 10%">예약번호</li>
                                        <li style="width: 34%">제목</li>
                                        <li style="width: 1%"></li>
                                        <li style="width: 10%">닉네임</li>
                                        <li style="width: 10%">평점</li>
                                        <li style="width: 10%">답변상태</li>
                                        <li style="width: 10%">등록일</li>
                                    </ul>
                                    <ul th:each="review,i:${reviews}">
                                        <li style="width: 5%">[[${ph.totalCnt - ph.sc.offset - i.index}]]</li>
                                        <li th:text="${review.res_no}" style="width: 10%">23</li>
                                        <li class="prodName" style="width: 34%">
                                            <span th:if="${review.revi_thumb != null}" class="tag">PHOTO</span>
                                            <a th:href="@{/business/review/view (revi_id=${review.revi_id})}"
                                               th:text="${review.revi_title}" class="reviewTitle" th:data-no="${review.revi_id}">title</a>
                                        </li>
                                        <li style="width: 1%"><input type="hidden" id="filterAcc" th:value="${review.acc_id}"></li>
                                        <li style="width: 10%" th:text="${#strings.substringBefore(review.user_id, '@') + '**'}">충치왕김건치</li>
                                        <li style="width: 10%" th:text="${review.revi_rate}">1</li>
                                        <li style="width: 10%" th:text="${review.revi_reply != null? '답변완료':'대기중'}" th:class="${review.revi_reply != null? 'completeReply':'waitReply'}"></li>
                                        <li style="width: 10%" th:text="${review.revi_rdate}">2023-02-26</li>
                                    </ul>
                                </div>
                                <div class="pagination" th:object="${ph}" th:style="${#lists.size(reviews) == 0 ? 'visibility:hidden;':''}">

                                    <th:block th:if="*{showPrev}">
                                        <a th:href="@{/business/review/list} + ${ph.sc.getQueryString(ph.beginPage-1)}" class="prev">< </a>
                                    </th:block>

                                    <th:block th:each="num:${#numbers.sequence(ph.beginPage, ph.endPage)}">
                                        <a th:href="@{/business/review/list} + ${ph.sc.getQueryString(num)}" th:class="${num == ph.sc.page ? 'num current':'num'}">
                                            [[${num}]]
                                        </a>
                                    </th:block>

                                    <th:block th:if="*{showNext}">
                                        <a th:href="@{/business/review/list} + ${ph.sc.getQueryString(ph.endPage+1)}" class="next"> ></a>
                                    </th:block>

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="blank30"></div>
                </div>
            </section>
        </div>
    </main>
    <th:block th:replace="~{fragments/_footer::footerFragment}"></th:block>
</th:block>
