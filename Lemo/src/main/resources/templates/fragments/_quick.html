<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <th:block th:fragment="quickFragment">
    <!-- 우측 미니 사이드바 -->
    <div class="btn_quick">
      <ul>
        <li class="btn_wishlist" sec:authorize="isAuthenticated()">
          <a th:href="@{/my/pick}">
            <img th:src="@{/images/index/empty-heart.png}">
          </a>
        </li>
        <li>
          <a href="#" th:onclick="window.open([[${@environment.getProperty('naver.talktalk')}]], 'talktalk', 'width=471, height=640');return false;" target="_blank" rel="noopener noreferrer" title="새창으로 열기">
            <img th:src="@{/images/index/naver_quick.png}">
          </a>
        </li>
        <li>
          <a href="javascript:;" id="kakaoChat">
            <img th:src="@{/images/index/kakao_quick.png}">
          </a>
        </li>
        <li>
          <a href="#" id="scrollToTop" onclick="scrollToTop(); return false;">
            <img th:src="@{/images/index/top_btn.png}">
          </a>
        </li>
        <li>
          <a href="#" id="scrollToBottom" onclick="scrollToBottom(); return false;">
            <img th:src="@{/images/index/bottom_btn.png}">
          </a>
        </li>
      </ul>
    </div>
  </th:block>
</html>
