<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 그냥 하나만 씀. 아래 tr이 여러 개 되면 X
        function updateValue() {
            const value1 = document.getElementById('input1').value;
            const value2 = document.getElementById('input2').value;
            console.log('value1: ' + value1);
            console.log('value2: ' + value2);
        
            const result = document.getElementById('result');
            result.value = parseFloat(value1) + parseFloat(value2);
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" id="input1" oninput="updateValue()">
            </td>
            <td>
                <input type="text" id="input2" oninput="updateValue()">
            </td>
            <td>
                <input type="text" id="result" readonly>
            </td>
            </tr>
    </table>
</body>
</html>
