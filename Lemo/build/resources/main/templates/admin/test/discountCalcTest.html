<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function updateValue(input) {
        // input1 변경 시 감지X
        // result에 값이 입력되지 않음
            const input1 = input.value;
            console.log('input1: ' + input1);

            const input2 = input.parentElement.nextElementSibling.querySelector('input').value;
            console.log('input2: ' + input2);

            const result = input.parentElement.nextElementSibling.nextElementSibling.querySelector('input');
            result.textContent = parseInt(input1) + parseInt(input2);
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" id="input1" oninput="updateValue(this)">
            </td>
            <td>
                <input type="text" id="input2">
            </td>
            <td>
                <input type="text" id="result" readonly>
            </td>
        </tr>
