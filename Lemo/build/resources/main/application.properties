server.servlet.context-path=/Lemo
server.port=80
spring.thymeleaf.cache=false

# Mybatis 설정
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lemo
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#MyBatis Mapper 경로설정 -> Ch06Application 클래스 상단에 @MapperScan("kr.co.ch06.persistence") 추가
mybatis.mapper-locations=classpath:/mappers/**/*.xml

# JPA 설정
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#############################################
# 로그 설정
#############################################
#전체 로그 레벨
logging.level.root=info

#패키지별 로그 레벨
# logging.level.kr.co.Lemo.controller=debug
# logging.level.kr.co.Lemo.service=info

#로그 파일 경로("/" 로 시작하지 말것)
logging.file.name=log/Lemo.log

#추가 로그 설정
logging.level.jdbc.sqlonly=info
# 퀴리 수행 시간
logging.level.jdbc.sqltiming=info 
logging.level.jdbc.resultsettable=info
logging.level.jdbc.connection=info
logging.level.org.hibernate=info
logging.level.org.springframework.security=info