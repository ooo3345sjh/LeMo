<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iw {
            border: 1px solid;
            width: 250px;
            height:100px;
        }
        
        .iw > div {
            float: left;
        }

        .iw > div:first-child {
            width: 33%;
            height: 100%;
        }

        .iw > div > img {
            max-width: 100%;
            min-height: 100%;
            object-fit: cover;
            resize: both;
        }
        
        .iw > div:nth-child(2) {
            width: 65%;
            padding: 10px 0px 10px 10px;
            box-sizing: border-box;
        }

        .iw > div:nth-child(2) > p:first-child {
            margin: 0px;
            font-size: 14px;
            font-weight: bold;
        }
        .iw > div:nth-child(2) > span {
            margin : 5px 0;
            display: block;
            font-size: 11px;
            color: gray;
        }

        .iw > div:nth-child(2) > div {
            margin-top: 5px;
            float: right;
        }

        .iw > div:nth-child(2) > div > b {
        color: rgba(255,92,92,1);
        }
    
    
    </style>
</head>
<body>
    

<div class="iw">
    <div>
        <img src="../img/diaryImg/sample1.jpg">
    </div>
    <div>
        <p>캠핑장</p>
        <span>부산 수영구 남천바다로 33번길</span>
        <div><b>40000</b>원/ 1박</div>
    </div>
</div>

</body>
</html>
