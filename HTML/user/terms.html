<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LEMO :: 약관</title>
        <!-- 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
        <!-- style css -->
        <link rel="stylesheet" href="../css/user.css">
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            <main id="terms">
                <section>
                    <div class="title">
                        <strong>LEMO 약관 동의</strong>
                    </div>
                    <div class="terms_agree">
                        <p class="all_check">
                            <label><input type="checkbox" id="checkAll" class="chk chk_default">전체 동의</label>
                        </p>
                        <p>
                            <input type="checkbox" id="terms" value="N" class="chk chk_default">
                            <a href="#" target="_blank">이용약관 동의</a>
                            <span>(필수)</span>
                        </p>
                        <p>
                            <input type="checkbox" id="fourteen" value="N" class="chk chk_default">
                            <a href="#" target="_blank">만 14세 이상 확인</a>
                            <span>(필수)</span>
                        </p>
                        <p>
                            <input type="checkbox" id="privacy" value="N" class="chk chk_default">
                            <a href="#" target="_blank">개인정보 수집 및 이용동의</a>
                            <span>(필수)</span>
                        </p>
                        <p>
                            <input type="checkbox" id="location" value="N" class="chk chk_default">
                            <a href="#" target="_blank">위치기반 서비스 이용약관</a>
                            (선택)
                        </p>
                        <p>
                            <input type="checkbox" id="marketing" value="N" class="chk chk_default">
                            <a href="#" target="_blank">마케팅 알림 수신동의</a>
                            (선택)
                        </p>
                        <!-- 필수 동의 약관 전부 선택시 class에 on 추가 -->
                        <button type="button" class="btn_link on" id="terms_agree_btn" disabled="disabled">
                            <span>다음</span>
                        </button>
                    </div>
                </section>
            </main>        
            <footer></footer>
        </div>  
    </body>
</html>
