<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>LEMO 당신을 위한 여행사이트 :: 가입구분</title>
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div id="wrapper">
        <header></header>
        <main id="join">
            <div class="join">
                <!-- 안내 문구 -->
                <p>
                    <strong>LEMO에 오신것을 환영합니다.</strong><br>
                    LEMO는 여러분들의 추역을 공유하며 다음 여행을 준비할 수 있는 플랫폼입니다.
                </p>
                <!-- 가입 구분 -->
                <div class="type">
                    <div class="general">
                        <div>구매회원 가입</div>
                        <div class="txt">
                            <span class="txt1">개인 구매회원(외국인 포함)</span>
                            <span class="txt2">만 14세 이상 가능</span>
                            <a href="#" class="register">회원가입</a>
                        </div>
                    </div>
                    <div class="business">
                        <div>판매회원 가입</div>
                        <div class="txt">
                            <span class="txt1">사업자 판매회원</span>
                            <span class="txt2">사업자등록증을 보유한 사업자 회원</span>
                            <a href="#" class="register">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>        
        <footer></footer>
    </div>
