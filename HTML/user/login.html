<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/member.css">
</head>
<body>
    <div id="wrapper">
        <header></header>
        <main id="login">
            <section>
                <form action="#" id="loginForm">
                    <div class="title">
                        <strong class="logo"><a href="#">LEMO</a></strong>
                    </div>
                    <button type="button" class="btn_start btn_kakao">
                        <span>
                            <img src="./img/icon_kakao.png">
                            <i>카카오톡으로 로그인</i>
                        </span>
                    </button>
                    <a href="#" class="btn_start btn_naver">
                        <span>
                            <img src="./img/icon_naver.png">
                            <i>네이버로 로그인</i>
                        </span>
                    </a>
                    <button type="button" class="btn_start btn_google">
                        <span>
                            <img src="./img/icon_google.png">
                            <i>구글로 로그인</i>
                        </span>
                    </button>
                    <p class="or">
                        <span>또는</span>
                    </p>
                    <!-- 유효성 검사에 어긋나면 div에 inp_error 클래스를 추가, label의 display 속성을 none->block 으로 변경 -->
                    <div class="inp_type1 ico_email form-errors inp_error">
                        <input type="email" name="uid" placeholder="이메일 주소" required class="required" value data-msg-required="이메일 주소를 입력해주세요.">
                        <label id="uid-error" class="error" for="uid" style="color: gray;">이메일 주소를 입력해주세요</label>
                    </div>
                    <div class="inp_type1 ico_pw form-errors inp_error">
                        <input type="password" name="password" placeholder="비밀번호" required class="required" data-msg-required="비밀번호를 입력해주세요.">
                        <label id="uid-error" class="error" for="pass" style="color: gray;">비밀번호를 입력해주세요</label>
                    </div>
                    <button type="submit" class="login">
                        <span>로그인</span>
                    </button>
                    <div class="link_half">
                        <div>
                            <a href="#"><span>비밀번호 재설정</span></a>
                        </div>
                        <div>
                            <a href="#"><span>회원가입</span></a>
                        </div>
                    </div>

                </form>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
