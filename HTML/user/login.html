<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEMO :: 로그인 </title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div id="wrapper">
        <header></header>
        <main id="login">
            <section>
                <form action="#" id="loginForm">
                    <div class="title">
                        <strong class="logo">
                            <img src="../img/indexImg/lemo_logo-removebg-preview.png" alt="">
                            <a href="#">LEMO</a>
                        </strong>
                    </div>
                    <!-- 연동 로그인 -->
                    <button type="button" class="btn_start btn_kakao">
                        <span>
                            <img src="./img/icon_kakao.png">
                            <i>카카오톡으로 로그인</i>
                        </span>
                    </button>
                    <a href="#" class="btn_start btn_naver">
                        <span>
                            <img src="./img/icon_naver.png">
                            <i>네이버로 로그인</i>
                        </span>
                    </a>
                    <button type="button" class="btn_start btn_google">
                        <span>
                            <img src="./img/icon_google.png">
                            <i>Sign in with Google</i>
                        </span>
                    </button>
                    <!-- 또는 -->
                    <p class="or">
                        <span>또는</span>
                    </p>
                    <!-- 일반 로그인 -->
                    <!-- 유효성 검사에 어긋나면 div에 inp_error 클래스를 추가, label의 display 속성을 none->block 으로 변경 -->
                    <div class="inp_type1 ico_email form-errors">
                        <input type="email" name="uid" placeholder="이메일 주소" required class="required" aria-invalid="true">
                        <label id="uid-error" class="error">이메일 주소를 입력해주세요</label>
                    </div>
                    <div class="inp_type1 ico_pw form-errors">
                        <input type="password" name="password" placeholder="비밀번호" required class="required" aria-invalid="true">
                        <label id="uid-error" class="error">비밀번호를 입력해주세요</label>
                    </div>
                    <button type="submit" class="login">
                        <span>로그인</span>
                    </button>
                    <div class="link_half">
                        <div>
                            <a href="#"><span>비밀번호 재설정</span></a>
                        </div>
                        <div>
                            <a href="./terms.html"><span>회원가입</span></a>
                        </div>
                    </div>

                </form>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
